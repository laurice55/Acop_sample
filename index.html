<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Create a Flex Container</h1>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
       
    </div>
    <h1>Create a Flex Oflex</h1>
    <div class="oflex-container">
    <div class="flex-Oflex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
  
    </div>
    <h1>Create a Flex column</h1>
    
    <div class="flex-column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h1>Create a column reverse</h1>
    
    <div class="flex-reversecolumn">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
